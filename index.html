<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&family=Roboto:wght@100;400;700;900&display=swap"
      rel="stylesheet"
    />
    <script src="index.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container-div">
      <div class="title">TIC - TAC - TOE</div>
      <dialog class="modal">
        <form method="dialog" class="form">
          <div class="player">
            <label for="firstPlayerName">Player 1 Name</label>
            <input
              type="text"
              id="firstPlayerName"
              required
              minlength="3"
              maxlength="6"
            />
          </div>
          <div class="player">
            <label for="secondPlayerName">Player 2 Name</label>
            <input
              type="text"
              id="secondPlayerName"
              required
              minlength="3"
              maxlength="6"
            />
          </div>
          <button type="submit" class="submit-button">Submit</button>
        </form>
      </dialog>
      <div class="gameboard">
        <div class="firstPannel pannel">
          <button class="restart">Rematch</button>
        </div>
        <div class="board">
          <div class="cell cell1" data-row="0" data-col="0"></div>
          <div class="cell cell2" data-row="0" data-col="1"></div>
          <div class="cell cell3" data-row="0" data-col="2"></div>
          <div class="cell cell4" data-row="1" data-col="0"></div>
          <div class="cell cell5" data-row="1" data-col="1"></div>
          <div class="cell cell6" data-row="1" data-col="2"></div>
          <div class="cell cell7" data-row="2" data-col="0"></div>
          <div class="cell cell8" data-row="2" data-col="1"></div>
          <div class="cell cell9" data-row="2" data-col="2"></div>
        </div>
        <div class="secondPannel pannel">
          <div class="announcement"></div>
        </div>
      </div>
    </div>
  </body>
</html>
